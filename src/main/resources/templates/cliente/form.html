<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
<header th:replace="~{layout/layout :: header}">
</header>
<div class="container py-4">
    <div class="card bg-light">
        <div  class="card-header d-flex justify-content-between align-items-center">
            <h4 th:text="${titulo}"></h4>
            <a th:if="${cliente.id!=null}" th:href="@{/listar}" class="btn btn-link" >
                <img th:src="@{/img/volver.png}" class="img-responsive" style="width: 30px; height: 30px;"/>
            </a>
        </div>
        <div class="card-body">
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>
            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input class="form-control " type="text" th:field="*{nombre}"
                               th:errorclass="'form-control alert-danger'" placeholder="Nombre"/>
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                               class="form-text text-danger">></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input class="form-control " type="text" th:field="*{apellidos}"
                               th:errorclass="'form-control alert-danger'" placeholder="Apellido"/>
                        <small th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"
                               class="form-text text-danger">></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input class="form-control " type="text" th:field="*{email}"
                               th:errorclass="'form-control alert-danger'" placeholder="Email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger">></small>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input class="form-control " type="date" th:field="*{fechaAlta}"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('fechaAlta')}" th:errors="*{fechaAlta}"
                               class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="foto" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input id="foto" class="form-control " name="file" type="file"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-link">
                        <img th:src="@{/img/salvado.png}" class="img-responsive" style="width: 30px; height: 30px;"/>
                    </button>
                </div>
                <!--<input type="hidden" th:field="*{id}"/>
                -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
