<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}">

</head>
<link  rel="stylesheet" th:href="@{/css/login.css}">
<body>
<header th:replace="~{layout/layout :: header}" ></header>
<div class="center-container">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in " checked><label for="tab-1" class="tab  ">Entrar</label>
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div class="group">
                    <label for="use" class="label">Usuario or Email</label>
                    <input id="use" type="text" class="input" name="username" autofocus required/>
                </div>
                <div class="group">
                    <label for="pass" class="label">contrase√±a</label>
                    <input id="pass" type="password" class="input" name="password" required/>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
