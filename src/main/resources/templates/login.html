<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}">
</head>
<link  rel="stylesheet" th:href="@{/css/login.css}">
<body>
<header th:replace="~{layout/layout :: header}" ></header>
<div class="center-container">
<div class="login-wrap">
    <div class="login-html">
        <h1  class="text-center">ENTRAR</h1>
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div class="group">
                    <label for="use" class="label">Usuario or Email</label>
                    <input id="use" type="text" class="input" name="username" autofocus required/>
                </div>
                <div class="group">
                    <label for="pass" class="label">contraseña</label>
                    <input id="pass" type="password" class="input" name="password" required/>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Iniciar Sesión">
                </div>
                <div class="hr"></div>
                <div class="col-12 forgot text-center">
                    <p >¿No tienes cuenta? <a th:href="@{/registro}"  >Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
